<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>多文件上传</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js" ></script>
    <script type="text/javascript">
        var index = 0;

        /**
         * 增加上传文件
         */
        function addFile() {
            index++;
            var uploadfile = $("#uploadfile");
            var id = "tr"+index;
            var appendHTML = '<tr id="'+id+'"><td><input type="file" style="width: 431px;border: 1px"/><input type="button" value="删除" onclick="removeNodeByid(\''+id+'\')" /></td></tr>';
            uploadfile.append(appendHTML);
        }

        /**
         * 通过节点ID移除节点
         * @param nodeid 节点ID
         */
        function removeNodeByid(nodeid){
            $("#"+nodeid).remove();
        }
    </script>
</head>
<body>

<div>
    <h2>多文件上传</h2>
</div>
<div>
    <form action="fileupload"  method="post">
        <input type="hidden" name="path" value="abc" />
        <input value="上传" type="submit"/>
    </form>

</div>
<div>
    <form action="fileupload" enctype="multipart/form-data" method="post">
        <input type="hidden" name="path" value="abc" />
        <table border="1px">
            <thead>
            <tr>
                <td>文件名</td>
            </tr>
            </thead>
            <tbody id="uploadfile">
            <!--<tr>-->
                <!--<td>-->
                    <!--<input type="file" name="file1" style="width: 431px;border: 1px"/>-->
                    <!--<input type="button" value="dele" onclick="removeNodeByid('uploadfile')" />-->
                <!--</td>-->
            <!--</tr>-->
            </tbody>
            <tfoot>
            <tr style="collapse: 2;">
                <td>
                    <input value="添加文件" type="button" onclick="addFile()"/>
                    <input value="上传" type="submit"/>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
</body>
</html>
